name: 'Docker Build and Deploy to Azure Function App'
description: 'Builds a Docker Container, pushes to Registry, and deploys to Azure Function App'
inputs:
  REGISTRY_LOGIN_SERVER:
    description: 'Container Registry URL'
    required: true
  REGISTRY_USERNAME:
    description: 'Registry Username'
    required: true
  REGISTRY_PASSWORD:
    description: 'Registry Password'
    required: true
  IMAGE_NAME:
    description: 'Repository/Image Name'
    required: true
  IMAGE_TAG:
    description: 'Tag for the image'
    required: false
    default: 'latest'
  FUNC_APP_NAME:
    description: 'The Azure Function App name'
    required: true
  # Added input for Azure Authentication
  AZURE_CREDENTIALS:
    description: 'JSON object containing Service Principal credentials'
    required: false

runs:
  using: "composite"
  steps:
    - name: Azure Login
      if: ${{ inputs.AZURE_CREDENTIALS != '' }}
      uses: azure/login@v2 
      with:
        creds: ${{ inputs.AZURE_CREDENTIALS }}

    - name: Docker Login
      uses: docker/login-action@v3
      with:
        registry: ${{ inputs.REGISTRY_LOGIN_SERVER }}
        username: ${{ inputs.REGISTRY_USERNAME }}
        password: ${{ inputs.REGISTRY_PASSWORD }}

    - name: Build and Push Docker Image
      shell: bash
      run: |
        FULL_IMAGE_PATH="${{ inputs.REGISTRY_LOGIN_SERVER }}/${{ inputs.IMAGE_NAME }}:${{ inputs.IMAGE_TAG }}"
        docker build -t $FULL_IMAGE_PATH .
        docker push $FULL_IMAGE_PATH
        echo "FULL_IMAGE_PATH=$FULL_IMAGE_PATH" >> $GITHUB_ENV

    - name: Deploy to Azure Function
      uses: Azure/functions-container-action@v1
      with:
        app-name: ${{ inputs.FUNC_APP_NAME }}
        image: ${{ env.FULL_IMAGE_PATH }}
