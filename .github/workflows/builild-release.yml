name: HR Tracking Azure Application

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select Environment to Deploy'
        required: true
        type: choice
        options:
          - nonprod
          - prod
        default: nonprod
      multiregion:
        description: 'Enable Multi-Region Deployment?'
        type: boolean
        default: false
      provision_infra:
        description: 'Provision Infrastructure (Terraform)?'
        type: boolean
        default: true
      deploy_code:
        description: 'Build & Deploy Code (Docker + Functions)?'
        type: boolean
        default: true
      destroy:
        description: 'Destroy Infrastructure?'
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read
  packages: write 
  deployments: write

env:
  ENV: ${{ github.event.inputs.environment }}
  PRIMARY_REGION: "eastus"
  SECONDARY_REGION: "westus"

# Fixed run-name to match new inputs
run-name: >
  Deploy to ${{ github.event.inputs.environment }} 
  (Infra: ${{ github.event.inputs.provision_infra }}, Code: ${{ github.event.inputs.deploy_code }}, Multi: ${{ github.event.inputs.multiregion }})

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # --- INFRASTRUCTURE SECTION ---
      - name: Deploy Infrastructure (Terraform)
        if: ${{ github.event.inputs.provision_infra == 'true' || github.event.inputs.destroy == 'true' }}
        uses: ./.github/actions/terraform-deploy
        with:
          TARGET_ENVIRONMENT: '${{ env.ENV }}'
          CHECKOUT_PATH: .
          WORKING_DIRECTORY: 'terraform/src'
          REGION: ${{ env.PRIMARY_REGION }}
          DESTROY: ${{ github.event.inputs.destroy }}
          IMAGE_TAG: ${{ github.sha }}
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_shouldBeMultiRegion: ${{ github.event.inputs.multiregion }}
          TF_VAR_secondary_region: ${{ env.SECONDARY_REGION }}

      # --- CODE DEPLOYMENT SECTION ---
      - name: Build and Push Docker Frontend
        if: ${{ github.event.inputs.deploy_code == 'true' && github.event.inputs.destroy == 'false' }}
        uses: ./.github/actions/docker-build
        with:
          REGISTRY_LOGIN_SERVER: ${{ secrets.REGISTRY_LOGIN_SERVER }} 
          REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
          IMAGE_NAME: "emptrack-frontend"
          PROJECT_PATH: 'appcode/frontend/my-app'    
          IMAGE_TAG: ${{ github.sha }}
          BUILD_ARGS: "REACT_APP_API_URL=https://emptrack-${{ env.ENV }}-${{ env.PRIMARY_REGION }}-funcapp.azurewebsites.net"

      - name: Create Zip Package
        if: ${{ github.event.inputs.deploy_code == 'true' && github.event.inputs.destroy == 'false' }}
        run: |
         cd appcode/backend/my-app  # Go INTO the directory
         zip -r ../../../release.zip . -x "*.git*"

      - name: Verify ZIP Content
        run: unzip -l release.zip | head -n 15

      - name: Deploy Backend to Primary
        if: ${{ github.event.inputs.deploy_code == 'true' && github.event.inputs.destroy == 'false' }}
        uses: Azure/functions-action@v1
        with:
          app-name: 'emptrack-${{ env.ENV }}-${{ env.PRIMARY_REGION }}-funcapp'
          package: 'release.zip'
          scm-do-build-during-deployment: true

      - name: Deploy Backend to Secondary
        if: ${{ github.event.inputs.deploy_code == 'true' && github.event.inputs.multiregion == 'true' && github.event.inputs.destroy == 'false' }}
        uses: Azure/functions-action@v1
        with:
          app-name: 'emptrack-${{ env.ENV }}-${{ env.SECONDARY_REGION }}-funcapp'
          package: 'release.zip'
          scm-do-build-during-deployment: true
